---
config:
  transport: ssh
  ssh:
    host-key-check: false
    run-as: root
groups:
  - name: peadm_nodes
    targets:
      - _plugin: terraform
        dir: .terraform/google_pe_arch
        resource_type: google_compute_instance.server
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.network_ip
      - _plugin: terraform
        dir: .terraform/google_pe_arch
        resource_type: google_compute_instance.compiler
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.network_ip
      - _plugin: terraform
        dir: .terraform/google_pe_arch
        resource_type: google_compute_instance.psql
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.network_ip
      - _plugin: terraform
        dir: .terraform/aws_pe_arch
        resource_type: aws_instance.server
        target_mapping:
          name: public_dns
          uri: public_ip
      - _plugin: terraform
        dir: .terraform/aws_pe_arch
        resource_type: aws_instance.compiler
        target_mapping:
          name: public_dns
          uri: public_ip
      - _plugin: terraform
        dir: .terraform/aws_pe_arch
        resource_type: aws_instance.psql
        target_mapping:
          name: public_dns
          uri: public_ip
  - name: agent_nodes
    targets:
      - _plugin: terraform
        dir: .terraform/google_pe_arch
        resource_type: google_compute_instance.node
        target_mapping:
          name: metadata.internalDNS
          uri: network_interface.0.network_ip
      - _plugin: terraform
        dir: .terraform/aws_pe_arch
        resource_type: aws_instance.node
        target_mapping:
          name: public_dns
          uri: public_ip
